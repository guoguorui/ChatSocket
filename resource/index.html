<button onclick="startajax()" class="btn btn-default">Ajax测试</button>
<button onclick="starttest()" class="btn btn-default">JDBC测试</button>
<br></br>
<span id="show">These text will be resplaced by ajax.</span>

<script type="text/javascript">
	function startajax(){
		setTimeout(function(){
			var xmlhttp;
			var address="/ajax";
			xmlhttp=new XMLHttpRequest();
			xmlhttp.open("GET",address,true);
			xmlhttp.send();	
			xmlhttp.onreadystatechange=function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					document.getElementById("show").innerHTML=xmlhttp.responseText;				
				}
			}
		},1);
		
	}
</script>

<script type="text/javascript">
	function starttest(){

			var address="/jdbc";
			xmlhttp=new XMLHttpRequest();

</script>
