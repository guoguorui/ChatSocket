<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/ecmascript" src="static/sha1.js"></script>
</head>
<body>
<form action="/processLogin" method="post" id="userform">
Username:<input type="text" name="name"></input><br/>
Password:<input type="password" name="password" id="pw"></input><br/>
<button onclick="encrypt()" >提交</button>
</form>

<script type="text/javascript">
	function encrypt(){
		var pw=document.getElementById("pw").value;
		var sha = hex_sha1(pw);
		document.getElementById("pw").value=sha.substring(0,32);
		document.getElementById("userform").submit();
	}
	
</script>
</body>
</html>
